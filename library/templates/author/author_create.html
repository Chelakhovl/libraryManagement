{% extends "base.html" %}

{% block title %}Create Author{% endblock title %}

{% block content %}

<div class="form-container">
    <form method="POST" action="{% url 'author_create' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.surname.label_tag }}
            {{ form.surname }}
        </div>
        <div class="form-group">
            {{ form.patronymic.label_tag }}
            {{ form.patronymic }}
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>

{% endblock content %}
